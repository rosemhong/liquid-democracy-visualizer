<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#8ee58b", "id": 0, "label": 0, "shape": "dot", "size": 10, "title": "Competence: 0.38"}, {"color": "#8ee58b", "id": 2, "label": 2, "shape": "dot", "size": 10, "title": "Competence: 0.60"}, {"color": "#ffbcbc", "id": 1, "label": 1, "shape": "dot", "size": 10, "title": "Competence: 0.41"}, {"color": "red", "id": 13, "label": 13, "shape": "dot", "size": 10, "title": "Competence: 0.46"}, {"color": "green", "id": 4, "label": 4, "shape": "dot", "size": 10, "title": "Competence: 0.70"}, {"color": "#8ee58b", "id": 3, "label": 3, "shape": "dot", "size": 10, "title": "Competence: 0.37"}, {"color": "#8ee58b", "id": 5, "label": 5, "shape": "dot", "size": 10, "title": "Competence: 0.38"}, {"color": "green", "id": 6, "label": 6, "shape": "dot", "size": 10, "title": "Competence: 0.46"}, {"color": "#ffbcbc", "id": 12, "label": 12, "shape": "dot", "size": 10, "title": "Competence: 0.37"}, {"color": "red", "id": 9, "label": 9, "shape": "dot", "size": 10, "title": "Competence: 0.61"}, {"color": "red", "id": 7, "label": 7, "shape": "dot", "size": 10, "title": "Competence: 0.48"}, {"color": "green", "id": 8, "label": 8, "shape": "dot", "size": 10, "title": "Competence: 0.40"}, {"color": "red", "id": 10, "label": 10, "shape": "dot", "size": 10, "title": "Competence: 0.42"}, {"color": "red", "id": 11, "label": 11, "shape": "dot", "size": 10, "title": "Competence: 0.43"}, {"color": "green", "id": 14, "label": 14, "shape": "dot", "size": 10, "title": "Competence: 0.39"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 2, "weight": 5}, {"arrows": "to", "from": 1, "to": 13, "weight": 5}, {"arrows": "to", "from": 2, "to": 4, "weight": 5}, {"arrows": "to", "from": 3, "to": 4, "weight": 5}, {"arrows": "to", "from": 5, "to": 6, "weight": 5}, {"arrows": "to", "from": 12, "to": 9, "weight": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
